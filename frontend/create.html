<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create LinkedIn Account</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="https://static.licdn.com/sc/h/1bt1uwq5akv756knzdj4l6cdc"
          alt="LinkedIn"
        />
        <span>LinkedIn</span>
      </div>
      <a href="index.html" class="join-link">Login</a>
    </nav>

    <section class="main-section">
      <div class="left">
        <h1>Join your <span>professional community</span></h1>
        <p>Create your LinkedIn account and start connecting with people.</p>
      </div>

      <div class="right">
        <h2>Create Account</h2>
        <form id="signupForm">
          <label>Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="John Doe"
            required
            minlength="3"
          />

          <label>Email address</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />

          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 6 characters"
            required
            minlength="6"
          />

          <button type="submit" class="signin-btn">Create Account</button>
        </form>
      </div>
    </section>

    <footer>LinkedIn Clone © 2025 • Built by Ajit</footer>

    <script>
      const form = document.getElementById("signupForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
        if (!emailPattern.test(email)) {
          alert("❌ Invalid email format (use something@example.com)");
          return;
        }

        if (password.length < 6) {
          alert("❌ Password must be at least 6 characters long");
          return;
        }

        try {
          const res = await fetch("http://localhost:5000/api/auth/signup", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ name, email, password }),
});


          const data = await res.json();

          if (!res.ok) throw new Error(data.message || "Signup failed");

          alert("✅ Account created successfully! Please login now.");
          window.location.href = "feed.html";
        } catch (err) {
          alert("❌ " + err.message);
        }
      });
    </script>
  </body>
</html>
